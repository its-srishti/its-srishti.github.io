<section class="favourites-section">
  <h2>{{ emoji }} {{ section }}</h2>
  <div class="favourites-grid">
    {% for item in items %}
    <div class="favourites-card">
      <img src="{{ item.image }}" alt="{{ item.title }}">
      <h3>{{ item.title }}</h3>
      <p>{{ item.description }}</p>
      {% if item.link %}
        <a href="{{ item.link }}" target="_blank" rel="noopener">Explore</a>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</section>
